<!DOCTYPE html>
<html>
<head>
    <title>CRUD App - Azure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <a href="{{ url_for('add_user') }}" class="btn btn-add">Add New User</a>
        
        {% if users %}
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-edit">Edit</a>
                        <a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="no-data">
            <p>No users found. Click "Add New User" to create one.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
