<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if user else 'Add' }} User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit' if user else 'Add' }} User</h1>
        <form method="POST" class="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" 
                       value="{{ user[1] if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" 
                       value="{{ user[2] if user else '' }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">{{ 'Update' if user else 'Add' }}</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
